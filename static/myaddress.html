    <div class="detail-pro-address" >
  <h1>配送至</h1>
  <p  @click="choseAdd" id="address-totalValue">{{totalValue}}</p>
  <div class="addressBox-bg" v-show="showChose">
    <div class="addressBox ">
      <section class="title">
        <i class="iconfont icon-jiantouarrowhead7" @click="closeAdd"><</i><h4>确认收货地址</h4><p @click="choseAll" class="ok">确定</p>
      </section>
      <section class="title">
        <div class="area" id="address-province" @click="provinceSelected()" >{{Province?Province:info[province-1].name}}</div>
        <div class="area" id="address-city" @click="citySelected()" :class="City?'':'active'" >{{City?City:'请选择'}}</div>
        <div class="area" id="address-district" @click="districtSelected()" :class="District?'':'active'" v-show="City" >{{District?District:'请选择'}}</div>
      </section>
      <ul>
        <li class="addList addList1" id="addList1" v-for="(v,k) in info" @click="getProvinceId(v.id, v.name, k)" v-show="showProvince" :class="v.selected ? 'active' : ''" ><span id="address-spanProvince">{{v.name}}</span></li>
        <li class="addList addList2" id="addList2" v-for="(v,k) in showCityList" @click="getCityId(v.id, v.name, k)" v-show="showCity" :class="v.selected ? 'active' : ''"><span id="address-spanCity">{{v.name}}</span></li>
        <li class="addList addList3" id="addList3" v-for="(v,k) in showDistrictList" @click="getDistrictId(v.id, v.name, k)" v-show="showDistrict" :class="v.selected ? 'active' : ''"><span id="address-spanDis">{{v.name}}</span></li>
      </ul>
      <!--<div class="address-confirm">-->
      <!--<p>确定</p>-->
      <!--</div>-->
    </div>
  </div>
</div>
